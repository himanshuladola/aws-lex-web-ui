<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link href="./index.css" rel="stylesheet" type="text/css"/>
    <!-- title and favicon added dynamically -->
  </head>
  <body>
    <div id="lex-app"></div>
    <!-- Inject mosaic libraries -->
    <script>
      window.mosaicConfigure = {
        componentPath: 'https://cdn.svc.oneadvanced.com/mosaic-components/latest',
        vendorPath: 'https://cdn.svc.oneadvanced.com/mosaic-components/latest/vendor',
        themePath: 'https://cdn.svc.oneadvanced.com/mosaic-components/latest',
        useLayout: true,
        useScaffold: true,
        useControls: true,
        useData: true,
        useForms: true,
        useMessaging: true,
        usePages: true,
        usePageLoader: true,
      };
  </script>
  <script src="https://cdn.svc.oneadvanced.com/mosaic-components/latest/components-loader.js"
          async></script>
    <!-- built files will be auto injected -->
  </body>
</html>
